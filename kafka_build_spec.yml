version: 0.1
component: build
timeoutInSeconds: 20000
runAs: root
shell: bash
env:
  exportedVariables:
   - version
steps:

  - type: Command
    name: "kafka Build"
    command: |
      version=20
      cd ${OCI_WORKSPACE_DIR}/src2
      ./gradlew jar
      date >> ${OCI_WORKSPACE_DIR}/src1/kafka.txt
      

outputArtifacts:

  - name: kafka
    type: BINARY
    location: kafka.txt

